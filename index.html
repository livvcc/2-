<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lugares Favoritos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        main {
            padding: 20px;
        }
        .place {
            margin-bottom: 20px;
        }
        .place img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meus Lugares Favoritos</h1>
    </header>

    <main>
        <div class="place">
            <h2>Biblioteca </h2>
            <img src="biblioteca.jpg" alt="Biblioteca municipal">
            <p>Um ótimo lugar para ficar em paz por horas.</p>
        </div>

        <div class="place">
            <h2>Parque</h2>
            <img src="parque.jpg" alt="Parque da cidade">
            <p>É um ponto de encontro para atividades esportivas e diversão com amigos.</p>
        </div>
    </main>
</body>
</html>
